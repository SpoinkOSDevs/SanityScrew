            - name: Upload Tar Artifact
  # You may pin to the exact commit or the version.
  # uses: alehechka/upload-tartifact@a055d3a102b9ed9cfff1263bc713295047d0197e
  uses: alehechka/upload-tartifact@v2
  with:
    # Artifact name
    name: # optional, default is artifact
    # A file, directory or wildcard pattern that describes what to upload. Note: The path provided will be maintained through tar, so after download-tartifact, and subfolder structure will remain intact.

    path: 
    # The desired behavior if no files are found using the provided path. Available Options:
  warn: Output a warning but do not fail the action
  error: Fail the action with an error message
  ignore: Do not output any warnings or errors, the action does not fail

    if-no-files-found: # optional, default is warn
    # Duration after which artifact will expire in days. 0 means using default retention. Minimum 1 day. Maximum 90 days unless changed from the repository settings page.

    retention-days: # optional
          
